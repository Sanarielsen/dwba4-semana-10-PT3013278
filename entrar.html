<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>IFSP: Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div id="menu"></div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">          
          <form action="">
            <div class="form-group text-center">
              <img class="logoLogin pb-3" src="./src/ifsp.png" alt= "Logo do IFSP"/>
              <p class="h3 text-center"> Fa√ßa login </p>
            </div>
            <div class="form-group">
              <input type="email" name="txtUsuario" id="txtUsuario" class="form-control" placeholder="Seu e-mail">
              <input type="password" name="txtSenha" id="txtSenha" class="form-control" placeholder="Sua senha">
            </div>
            <div class="form-group form-check text-center">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Lembrar de mim
              </label>
            </div>
            <div class="form-group text-center">

              <a href="#"> Esqueci a senha </a>
              <input class="btn btn-primary btn-lg w-100" type="submit" value="Entrar">
            </div>

            <div class="form-group text-center py-3">

              <span class="text-muted"> @ 2020 </span>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
<footer>
  
  <object width="100%" height="180px" data="footer.html"></object>

  <script>
      $(document).ready(function(){
          $.get( "header.html", function( data ) {
            $( "#menu" ).html( data );
          });
      });
  </script>
</footer>
</html>
